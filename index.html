<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="counterBox" class="bg-white p-8 rounded-lg shadow-lg cursor-pointer hover:bg-blue-100 transition-colors duration-200 flex items-center justify-center w-[80%] h-[80%] m-[10%] text-4xl font-bold text-gray-800">
        <span id="count">0</span>
    </div>

    <script>
        // Get the counter box and count display elements
        const counterBox = document.getElementById('counterBox');
        const countDisplay = document.getElementById('count');

        // Load count from localStorage or initialize to 0
        let count = localStorage.getItem('tapCount') ? parseInt(localStorage.getItem('tapCount')) : 0;
        countDisplay.textContent = count;

        // Increment count on click/tap and save to localStorage
        counterBox.addEventListener('click', () => {
            count++;
            countDisplay.textContent = count;
            localStorage.setItem('tapCount', count);
        });
    </script>
</body>
</html>
